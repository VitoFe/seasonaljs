<html>

<head>
  <link type="text/css" rel="stylesheet" href="seasonal.css" />
  <script src="seasonal.js"></script>
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit-pro.fontawesome.com/releases/v6.2.0/js/all.min.js"
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body {
      color: white;
      background-color: lightblue;
      font-size: 35px;
    }

    .section-title {
      font-size: 0.7em;
      font-family: sans-serif;
      margin-top: 10px;
    }

    #main-controls button {
      border-radius: 10px;
      font-size: 0.55em;
    }

    button {
      margin-left: 2px;
      margin-right: 2px;
    }
  </style>
</head>

<body>
  <div id="test">
    <section id="main-controls">
      <button onclick="stopWEffect();" style="background-color:lightcoral">
        STOP</button>
      <button onclick="startCurrentWEffect();" style="background-color:cornsilk">
        CURRENT (<span id="current-theme"></span>)</button>
    </section>
    <section id="seasonal-effects">
      <div class="section-title">Seasonal Effects</div>
      <button onclick="startWEffect('winter');">Winter</button>
      <button onclick="startWEffect('fall');">Fall</button>
    </section>
    <section id="event-effects">
      <div class="section-title">Event Effects</div>
      <button onclick="startWEffect('xmas');">XMas</button>
      <button onclick="startWEffect('easter');">Easter</button>
      <button onclick="startWEffect('halloween');">Halloween</button>
    </section>
    <section id="weather-effects">
      <div class="section-title">Weather Effects</div>
      <button onclick="startWEffect('rain');">Rain</button>
      <button onclick="startWEffect('clouds');">Clouds</button>
      <button onclick="startWEffect('storm');">Storm</button>
      <button onclick="startWEffect('sun');">Sun</button>
    </section>
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("current-theme").textContent = getCurrentSeason();
  });
</script>

</html>
